  /mission/{missionId}:
    get:
      tags:
        - Mission
      summary: Retrieve ongoing missions by mission ID
      parameters:
        - name: missionId
          in: path
          required: true
          type: integer
          description: ID of the mission to retrieve ongoing missions for
        - name: page
          in: query
          required: false
          type: integer
          description: Page number for pagination
        - name: offset
          in: query
          required: false
          type: integer
          description: Offset for pagination
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: success!
              result:
                type: array
                items:
                  type: object
                  properties:
                    member_mission_id:
                      type: integer
                      example: 1
                    status:
                      type: string
                      example: INPROGRESS
                    store_name:
                      type: string
                      example: store_test
                    reward:
                      type: integer
                      example: 200
                    deadline:
                      type: string
                      format: date-time
                      example: "2024-08-02T15:00:00.000Z"
